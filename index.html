<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>trilemma in real life</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to right, #ff9966, #ff5e62);
      font-family: Arial, sans-serif;
    }

    .App {
      display: flex;
      align-items: center;
    }

    .switches {
      margin-right: 100px;
    }

    .switches label {
      font-size: 20px;
      font-weight: bold;
    }

    .right-panel {
      width: 300px;
    }

    .inputs {
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 5px;
    }

    .inputs input {
      display: block;
      margin-bottom: 10px;
      width: 100%;
    }

    .presets {
      margin-top: 20px;
    }

    .presets button {
      display: block;
      margin-bottom: 10px;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      background-color: #06d6a0;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    .presets button:hover {
      background-color: #05c09a;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="App.js"></script>
</body>
</html>
