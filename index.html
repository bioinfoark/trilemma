<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>trilemma in real life</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to right, #ff9966, #ff5e62);
    }

    .App {
      display: flex;
      align-items: center;
    }

    .switches {
      margin-right: 50px;
    }

    .inputs {
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 5px;
    }

    .inputs input {
      display: block;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="App.js"></script>
</body>
</html>
